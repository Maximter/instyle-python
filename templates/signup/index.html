<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <title>Регистрация • Instyle</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/signup.css" %}" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static "img/system/title-logo.png" %}" />
  </head>
  <body>
    <canvas class="background"></canvas>

    <section>
      <div class="circle"></div>
      <p class="logo-name">Instyle</p>
      <form action="/signup" method="post">
        <input type="email" name="email" placeholder="Эл. адрес" id="email" required>
        <input type="text" name="name_lastname" placeholder="Имя и фамилия" id="name_lastname" required>
        <input type="text" name="username" placeholder="Имя пользователя" id="username" required>
        <input type="password" name="password" placeholder="Пароль" id="password" required>
        <button>Зарегистрироваться</button>
      </form>
      <p class="havent-account">Уже есть аккаунт? <a href="/login">Войти</a></p>
    </section>



 <script src = "https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
 <script>
    window.onload = function() {
      const circle = document.querySelector('.circle');
      const colors = ['#F9D423', '#FF4E50', '#BB377D', '#8CA6DB', '#00d2ff', '#FC354C', '#480048', '#FF8008', '#1FA2FF']
      let random_color = Math.floor(Math.random() * ((colors.length-1) + 1))

      circle.style.border = `3px solid ${colors[random_color]}`;

      Particles.init({
          selector: '.background',
          color: colors[random_color],
          connectParticles: 'true',
          maxParticles: 100,
          speed: 0.25,
      });
    };
  </script> 
  {% if err %}
  <script src="{% static "js/sweetalert2.all.min.js" %}"></script>
    <script>
      document.getElementById('email').value = '{{user.email}}';
      document.getElementById('name_lastname').value = '{{user.name_lastname}}';
      document.getElementById('username').value = '{{user.username}}';
      document.getElementById('password').value = '{{user.password}}';

      Swal.fire({
        title: 'Ошибка!',
        text: '{{err}}',
        icon: 'error',
        confirmButtonText: 'Повторить попытку'
      })
    </script>
{% endif %}

{% if success %}
    <script src="{% static "js/sweetalert2.all.min.js" %}"></script>
    <script>
     Swal.fire({
        title: 'Регистрация',
        text: '{{success}}',
        icon: 'success',
        confirmButtonText: 'Продолжить'
      }).then((result) => {
        if (result.isConfirmed) window.location.href = '/login'
      })
    </script>
{% endif %}
  </body>
</html>
